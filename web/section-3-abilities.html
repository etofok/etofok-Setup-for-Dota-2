      <h2>Abilities</h2>

      <p>
        No change, abilities use the intuitive <kbd>Q</kbd><kbd>W</kbd><kbd>E</kbd><kbd>R</kbd> layout:
      </p>

        <ul>
          <li><b>Abilities:</b> <kbd>Q</kbd> <kbd>W</kbd> <kbd>E</kbd> <kbd>R</kbd> </li>
          <li><b>Abilities (Self):</b> <kbd>Q</kbd> <kbd>W</kbd> <kbd>E</kbd> <kbd>R</kbd> + <kbmod>Alt</kbmod></li>
          <li><b>Abilities (Learn):</b> <kbd>Q</kbd> <kbd>W</kbd> <kbd>E</kbd> <kbd>R</kbd> + <kbmod>Ctrl</kbmod></li>
        </ul>

      <div class="separator mt2"></div>

      <p class="mt2">
        Just in case you didn't know: <kbmod>Ctrl</kbmod> + <act>Ability #</act> instantly levels up the ability.<br>
        It's a great feature, I recommend getting used to it.
      </p>
